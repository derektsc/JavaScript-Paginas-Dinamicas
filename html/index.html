<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap">
  <link rel="stylesheet" href="/Styles/style.css">
  
</head>

<body>

  <main>
      <img src="/img/bag.png" alt="sacola de compras">
      <form action="">
        <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
        <button class="add-button" id="add-button">Salvar item</button>
      </form>
      
      <ul id="lista-de-compras">
        <h2>Lista de compras</h2>
        <hr />
        <p id="mensagem-lista-vazia" style="display: block;">Sua lista está vazia. Adicione itens a ela para não
          esquecer nada na proxima compra!
        </p>
      </ul>

      <h2>Comprado</h2>
      <hr />
      <ul id="lista-comprados">


      </ul>
    
  </main>

  <script src="/js/scripts.js" type="module"></script>
</body>


</html>
